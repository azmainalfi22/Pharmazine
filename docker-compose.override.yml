version: '3.8'

services:
  # Override backend for development
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_URL=postgresql://postgres:pharmazine123@postgres:5432/pharmazine
      - REDIS_URL=redis://:pharmazine123@redis:6379/0
      - SECRET_KEY=dev-secret-key
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    command: ["python", "-m", "uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Override frontend for development
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    ports:
      - "3000:80"

  # Add development tools
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pharmazine-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:pharmazine123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - pharmazine-network

  # Add pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pharmazine-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pharmazine.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8082:80"
    depends_on:
      - postgres
    networks:
      - pharmazine-network
