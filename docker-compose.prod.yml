version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: volt-dealer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-voltdealer123}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - volt-dealer-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: volt-dealer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-volt_dealer_suite}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-voltdealer123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-volt_dealer_suite}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - volt-dealer-network

  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: volt-dealer-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-voltdealer123}@postgres:5432/${POSTGRES_DB:-volt_dealer_suite}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-voltdealer123}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-volt-dealer-secret-key-change-in-production}
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - volt-dealer-network

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: volt-dealer-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_logs:/var/log/nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - volt-dealer-network

  # Database initialization service
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: volt-dealer-db-init
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-voltdealer123}@postgres:5432/${POSTGRES_DB:-volt_dealer_suite}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "backend/seed_data.py"]
    networks:
      - volt-dealer-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

networks:
  volt-dealer-network:
    driver: bridge
