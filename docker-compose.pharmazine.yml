version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pharmazine_db
    environment:
      POSTGRES_DB: pharmazine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pharmazine123
    ports:
      - "5432:5432"
    volumes:
      - pharmazine_db_data:/var/lib/postgresql/data
    networks:
      - pharmazine_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pharmazine_backend
    environment:
      DATABASE_URL: postgresql://postgres:pharmazine123@postgres:5432/pharmazine
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pharmazine_network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pharmazine_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - pharmazine_network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pharmazine_db_data:

networks:
  pharmazine_network:
    driver: bridge

