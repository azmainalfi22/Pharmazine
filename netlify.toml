[build]
  command = "npm run build"
  publish = "dist"

# Manage environment variables in the Netlify UI or via CLI secrets.
# Required build variables:
#   - VITE_API_BASE_URL (root backend URL, without the trailing /api)
#   - VITE_SUPABASE_URL (Supabase project URL, e.g. https://<project>.supabase.co)
#   - VITE_SUPABASE_PUBLISHABLE_KEY (Supabase anon/public key)

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
