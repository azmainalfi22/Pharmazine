services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: pharmazine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-pharmazine123}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmazine-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: pharmazine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pharmazine}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pharmazine123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db-comprehensive.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-pharmazine}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmazine-network

  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pharmazine-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-pharmazine123}@postgres:5432/${POSTGRES_DB:-pharmazine}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-pharmazine123}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-pharmazine-secret-key-change-in-production}
      - ENVIRONMENT=production
    ports:
      - "9000:8000"
    volumes:
      - ./backend:/app/backend
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmazine-network

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=http://backend:8000
    container_name: pharmazine-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:9000}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_logs:/var/log/nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmazine-network

  # Database initialization and sample data loader
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pharmazine-db-init
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-pharmazine123}@postgres:5432/${POSTGRES_DB:-pharmazine}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "backend/comprehensive_sample_data.py"]
    networks:
      - pharmazine-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

networks:
  pharmazine-network:
    driver: bridge
